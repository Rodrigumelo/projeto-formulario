<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTE O SEU PACOTE DE VIAGEM!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head

<body>
    <div class="container"> 
        <div class="cor"><h1> MONTE O SEU</h1></div>
        <div class="cor2"><h2>PACOTE DE VIAGEM!</h2></div>
        <div class="cor3"><p><strong>Simples e fácil,</strong> apenas nós envie<br>as informações desejadas:</p></div>
        <div class="area">
                <div class="cor4">
                    <form>
                        <H3>Origem:</H3>
                        <input class="inputText" type="text" placeholder="Cidade" minlength="10" maxlength="30" />
                    </form>
                    
                    <form>
                        <H3>Destino:</H3>
                        <input class="inputText" type="text" placeholder="Cidade" minlength="10" maxlength="30" />
                    </form>

                    <form>
                        <H3>Data ida:</H3>
                        <input class="inputText" type="date" placeholder="Dia/Mês/Ano" minlength="10" maxlength="30" />
                    </form>

                    <form>
                        <H3>Data volta:</H3>
                        <input class="inputText" type="date" placeholder="Dia/Mês/Ano" minlength="10" maxlength="30" />
                    </form>
                </div>   
                <div class="cor5"><H2>Hospedagem?</H2>
                    <div class="checkbox">
                        <input type="checkbox" name="Sim/Não" value="Sim"/>Sim
                        <input type="checkbox" name="Sim/Não" value="Não"/>Não
                    </div>
                    <div class="options">
                        <div>
                            <span>All inclusive</span>
                            <span>Café da Manhã</span>
                        </div>  
                        <div>
                            <span>Café da Manhã + Almoço</span>
                        </div>     
                        <div>
                            <span>Café da Manhã+Almoço + Jantar</span>           
                        </div>                   
                                     
                    </div>
                </div>
        </div>
        <div class="checkbox1"><p>Envie<strong> via Direct,</strong>ou<br><strong>via WhatsApp!</strong></p></div>
        <div class="redirecionar"></div>
    </div>

</body>
</html>
